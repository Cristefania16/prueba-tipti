<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>

<body>
    <h1>Serie fibonacci del numero ingresado</h1>
    <script>

        let numeroDeElementos = parseInt(prompt("Ingrese un numero"));
        let a = 0;
        let b = 1;
        let c = 0;

        for (let i = 0; i < numeroDeElementos; i++) {
            console.log(c)
            document.write(c + "<br></br>");
            a = b;
            b = c;
            c = a + b;
        }

    </script>

</body>

</html>
